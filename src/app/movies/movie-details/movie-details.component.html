<div class="container">
    <div class="row">
            <div class="col-sm-12">
                <ngb-alert *ngIf="hasError" [dismissible]="false" >
                    {{ erroMessage }}
                  </ngb-alert>
            </div>
    </div>
    <div *ngIf="!dataStatus && !hasError">
        <div class="row mt-5">
            <div class="col-sm-12 text-center text-white">
                <h3>{{ movieTitle }}</h3>
            </div>
        </div>
        <div class="row mt-3 text-white">
            <div class="col-sm-4">
                <img src="{{ posterUrl }}" alt="">
            </div>
            <div class="col-sm-8">
                <p> {{ overview }}</p>
                <p>Release Date: {{ releaseDate | date:'fullDate' }}</p>
                <p>Budget: {{ budget | currency:'USD':'symbol' }}</p>
                <p>Revenue: {{ revenue | currency:'USD':'symbol' }}</p>
                <ngb-rating class="star" [(rate)]="vote" [readonly]=true></ngb-rating>
                <p>Rate: <b>{{vote}}</b></p>
            </div>
        </div>
    </div>

    <div *ngIf="dataStatus" class="row">
        <div class="row">
            <div class="col-12 text-center">
                <p style="font-size: 30px; color:#fff">No results!Try again later!</p>
            </div>
        </div>
    </div>
</div>
